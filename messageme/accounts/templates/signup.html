<html>
    <title>Sign Up</title>
    <form method="post">
      {% if form.errors %}
<p>Make sure you typed everything correctly. Please try again.</p>
{% endif %}
        {% for field in form  %}
        {{field.label_tag}}
          {{field}}
          <br>
        {% endfor %}

        <!-- {{form.as_p}} -->
        {% csrf_token %}
       
        <button type="submit">Signup</button>
    </form>
</html>
